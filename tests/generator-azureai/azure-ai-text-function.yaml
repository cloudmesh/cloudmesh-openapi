openapi: 3.0.0
info:
  title: azure-ai-text-function
  description: "No description provided"
  version: "1.0"
servers:
  - url: http://localhost:8080/cloudmesh
    description: "No description provided"
paths:
  /azure-ai-text-function/file_upload:
     get:
      summary: "This function will upload file into .cloudmesh/upload-file location"
      description: "This will first get upload file object from request.files function
                   and then override this object in given location."
      operationId: azure-ai-text-function.file_upload
      
      responses:
        '200':
          description: "OK"
          content:
            text/plain:
              schema:
                type: string

  /azure-ai-text-function/get_text_results:
     get:
      summary: "Read text from an image"
      description: "This example describes the contents of a text image"
      operationId: azure-ai-text-function.get_text_results
      parameters:
        - in: query
          name: image_name
          description: "Name of the image+extension"
          schema:
            type: string
      responses:
        '200':
          description: "OK"
          content:
            text/plain:
              schema:
                type: string