
openapi: 3.0.0
info:
  title: get_processor_name
  description: "The name of the processor"
  version: "1.0"
servers:
  - url: http://localhost:8080/cloudmesh
    description: "The name of the processor"
paths:
  /get_processor_name:
     get:
      summary: "The name of the processor"
      description: Optional extended description in CommonMark or HTML.
      operationId: cpu_upload-enabled.get_processor_name
        
      responses:
        '200':
          description: "OK"
          content:
            text/plain:
              schema:
                type: string

  /upload:
    post:
      summary: upload a file
      operationId: cpu_upload-enabled.upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                upload:
                  type: string
                  format: binary
      responses:
        '200':
          description: "OK"
          content:
            text/plain:
              schema:
                type: string


